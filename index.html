<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .carousel {
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 100%;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
        }

        .carousel-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .carousel-caption h3 {
            margin-bottom: 10px;
        }

        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .carousel-control:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .carousel-control.prev {
            left: 10px;
        }

        .carousel-control.next {
            right: 10px;
        }

        @media (max-width: 768px) {
            .carousel {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="/placeholder.svg?height=400&width=800" alt="Imagem 1">
                <div class="carousel-caption">
                    <h3>Título da Imagem 1</h3>
                    <p>Descrição da imagem 1. Aqui você pode adicionar mais detalhes sobre a imagem.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/placeholder.svg?height=400&width=800" alt="Imagem 2">
                <div class="carousel-caption">
                    <h3>Título da Imagem 2</h3>
                    <p>Descrição da imagem 2. Adicione informações relevantes sobre esta imagem.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/placeholder.svg?height=400&width=800" alt="Imagem 3">
                <div class="carousel-caption">
                    <h3>Título da Imagem 3</h3>
                    <p>Descrição da imagem 3. Explique o contexto ou o significado desta imagem.</p>
                </div>
            </div>
        </div>
        <a href="#" class="carousel-control prev">&lt;</a>
        <a href="#" class="carousel-control next">&gt;</a>
    </div>

    <script>
        const carousel = document.querySelector('.carousel-inner');
        const items = document.querySelectorAll('.carousel-item');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        let currentIndex = 0;

        function showSlide(index) {
            if (index < 0) {
                currentIndex = items.length - 1;
            } else if (index >= items.length) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        prevBtn.addEventListener('click', (e) => {
            e.preventDefault();
            showSlide(currentIndex - 1);
        });

        nextBtn.addEventListener('click', (e) => {
            e.preventDefault();
            showSlide(currentIndex + 1);
        });
    </script>
</body>
</html>
